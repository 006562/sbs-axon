spring:
  application:
    name: product-service

  cloud:
    config:
      discovery.enabled: true
      discovery.serviceId: config-service
      failFast: true
  datasource:
      url: jdbc:mysql://112.124.34.47:33309/axon
      driverClassName: com.mysql.jdbc.Driver
      username: axon
      password: axon
      validation-query: SELECT 1;
      initial-size: 2
      sql-script-encoding: UTF-8
  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
  # mq for event bus
  rabbitmq:
    host: 112.124.34.47
    port: 5672
    username: axon
    password: axon
  data:
    mongodb:
      host: 112.124.34.47
      port: 27017
      database: axon

# Discovery Server Access
eureka:
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${config.host:10.1.110.21}:1111/eureka/

server:
  port: 8081 #HTTP(Tomcat) port

# enable axon Amqp support
axon:
  amqp:
    exchange: Axon.EventBus
  distributed:
    jgroups:
      enabled: true
      gossip:
        autoStart: true